<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>test2.html</h1>
	<!-- 
	하이퍼링크(Hyper Link)
	- 하이퍼텍스트 문서(HTML문서) 내에서 다른 무서나 동일 문서 내의 다른 위치로 이동하는 이동점
	- 하이퍼링크가 설정된 대상 (텍스트, 버튼, 이미지 등) 클릭 시 지정된 위치 또는 다른 문서로 이동
	- 하이퍼링크 설정 태그: <a></a>
	  => href 속성에 이동할 페이지를 지정해야만 링크 동작
	  => <a> 태그 사이에 웹브라우저에 표시할 텍스트 또는 이미지 등 지정 시
	     해당 요소가 하이퍼링크 대상으로 변함 (클릭이 가능해짐)
	 -->
	<a href="https://www.itwillbs.co.kr">아이티윌 부산교육센터 바로가기</a>
	<!-- 아이티윌 부산교육센터 바로가기 텍스트 클릭 시 "https://www.itwillbs.co.kr" 페이지로 이동 -->
	<br />
	<a href="https://www.naver.com">네이버</a>
	<!-- 네이버 텍스트 클릭 시 네이버 홈페이지(https://www.naver.com)로 이동 -->
	<hr>
	<!-- 하이퍼링크 타켓이 꼭 웹사이트 주소일 필요는 없으며, 파일 지정도 가능 -->
	<a href="rabbit.png">토끼 사진(열기)</a><br>
	<!-- 하이퍼링크 태그에 download 속성 지정 시 대상 파일 다운로드 가능 -->
	<a href="rabbit.png" download>토끼 사진(다운로드)</a>
	<hr>
	<a href="test3.html">test3.html 열기</a>
	
	
	
</body>
</html>
