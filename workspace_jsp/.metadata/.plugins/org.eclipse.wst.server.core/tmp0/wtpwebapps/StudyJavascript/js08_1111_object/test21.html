<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
/*
 * 
	[ window 객체의 하위 객체 - document ]
	- HTML 문서 정보(내용)를 관리하는 객체
 	- 문서 정보 확인, 내용 변경 등의 작업 수행 가능
 	- 속성: title, bgColor, fgColor
 	- 메서드: write() 등
 */
	function func1 () {
 		console.log("문서 제목: " + document.title);
 	}
	function func2 () {
		// HTML 문서 제목 변경(= title 태그 내용 변경 = 브라우저 제목표시줄 내용변경)
		document.title = "변경된 title";
	}
	function func3 () {
		console.log("bgColor: " + document.bgColor); // 배경색
		console.log("fgColor: " + document.fgColor); // 전경색
	}
	function func4 () {
		// 1. 색상명 지정하는 방식 (색상명은 대소문자 무관)
// 		document.bgColor = "YELLOW";
// 		document.fgColor = 'blue';
		
		// 2. 색상코드값 지정 방식 (디테일한 색상 지정 가능)
		// => 색상코드값은 '#RRGGBB' 형식으로 지정 (RED, GREEN, BLUE 세 가지 색상 조합)
		// => 각 색상값을 16진수 2자리 (00 ~ FF = 10진수 0 ~ 255) 값을 사용
		document.bgColor = "#00FF00";
		document.fgColor = '#FFFF00';
	}
 
</script>
</head>
<body>

	<h1>test21.html - document 객체</h1>
	<input type="button" value="문서 제목 출력" onclick="func1()">
	<input type="button" value="문서 제목 변경" onclick="func2()">
	<input type="button" value="문서 색상 출력" onclick="func3()">
	<input type="button" value="문서 색상 변경" onclick="func4()">


</body>
</html>
