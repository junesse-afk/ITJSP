<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
/*
 * 
	[ innerText 속성 vs innerHTML 속성 ]
	- 둘 다 대상 요소(객체)의 내용을 확인하거나 변경하는 용도로 사용하는 속성
	- innerText는 대상 요소 내부의 내용 중 텍스트만 취급하지만
	  innerHTML은 대상 요소 내부의 내용을 HTML 태그까지 모두 취급
 */

function funcInnerText () {
// 	let divInnerText = document.getElementById('divInnerText');
	let divInnerText = document.querySelector('#divInnerText');
	console.log(divInnerText);
	console.log(divInnerText.innerText);
	
	divInnerText.innerText = "<h3>innerText로 변경한 텍스트</h3>";
	// => <h3> 태그는 단순 텍스트로 취급되어 태그 문자까지 텍스트 내용으로 표시됨
	// => "<h3>innerText로 변경한 텍스트</h3>" 그대로 표시됨
}
 
function funcInnerHTML () {
	let divInnerHTML = document.querySelector('#divInnerHTML');
	console.log(divInnerHTML);
	console.log(divInnerHTML.innerHTML);
	// => "<h3>기본 텍스트</h3>" 출력됨 (태그를 포함한 모든 요소 활용)
	
	divInnerHTML.innerHTML = "<h3>innerHTML로 변경한 텍스트</h3>";
	// => <h3> 태그가 태그로 인식되어 텍스트 내용에 <h3> 태그가 반영된 내용으로 표시됨
	
	divInnerHTML.innerHTML = '<input type="button" value="확인" onclick="func()">';
	// => innerHTML 속성으로 버튼 지정 시 실제 버튼 생성되며 클릭 이벤트로 동작함
} 

function func () {
	alert("확인!!!");
}

function checkId () {
// 	console.log("blur 확인");

	// 1. 아이디 입력 텍스트 박스에 입력된 텍스트값 가져와서 변수 id에 저장
	// => 해당 요소 객체에 대한 value 속성값을 통해 입력값 접근
	let id = document.querySelector('#id').value;
	
	// 2. 입력된 아이디가 "admin" 인지 판별
	// => 만약 "admin" 일 경우 
	//	  div태그 영역에 "사용 불가능한 아이디" 텍스트 출력 및 color RED
	// => "admin이 아닐 경우"
	//    div태그 영역에 "사용 가능한 아이디" 텍스트 출력 및 color BLUE
	let div = document.querySelector('#divCheckIdResult');
	let text = '사용 가능한 아이디';
	let color = 'BLUE';

	if (id == 'admin') {
		text = '사용 불가능한 아이디';
		color = 'RED';
	} 
	
	div.innerText = text;
	div.style.color = color;
}
</script>

</head>
<body>

	<h1>test24.html</h1>
	<input type="button" value="innerText" onclick="funcInnerText()">
	<input type="button" value="innerHTML" onclick="funcInnerHTML()">
	<hr>
	
	<div id="divInnerText">
<!-- 		<h3>기본 텍스트</h3> -->
	</div>
	<div id="divInnerHTML">
<!-- 		<h3>기본 텍스트</h3> -->
	</div>
	<!-- ------------------------------------------------------------ -->
	<!-- 아이디 입력 텍스트박스에서 커서가 빠져나갈 때 이벤트(blur) 처리 -->
	<input type="text" id="id" placeholder="아이디" onblur="checkId()">
	<div id="divCheckIdResult"></div>
	
	

</body>
</html>
