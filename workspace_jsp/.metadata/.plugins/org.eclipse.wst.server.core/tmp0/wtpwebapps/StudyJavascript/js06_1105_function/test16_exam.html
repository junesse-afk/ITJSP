	// 1. 정수 2개 (start, end)를 전달 받아 
	//    start ~ end 까지의 합을 리턴하는 sum() 함수 정의
	function sum (start, end) {
		let total = 0;
		for (let i = start; i <= end; i++) {
			total += i;
		}
		return total;
	}
	let total = sum(1, 10);
	document.write("total = " + total);
