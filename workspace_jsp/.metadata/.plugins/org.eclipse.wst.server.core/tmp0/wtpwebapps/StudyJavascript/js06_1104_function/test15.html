<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

/*
 * 
	 [ 3. 전달인자(매개변수)가 있는 함수 ]
	 - 외부에서 함수 호출 시 함수에 전달할 데이터를 전달인자(Argument)라고 함
	 - 이때, 전달인자를 전달받아 함수에서 사용하기 위해서는 매개변수(Parameter)가 필요함
	   => 자바스크립트에서 매개변수는 변수명만 지정하면 된다. (let, var 등 선언 불필요)
	 - 외부에서 전달하는 데이터의 갯수와 동일한 갯수의 매개변수 선언 필수
	 - 외부에서 전달받은 데이터의 타입에 따라 매개변수의 타입이 결정
	   => 만약, 전달받은 데이터가 없을 경우 undefined 값이 저장됨
	 - undefined 값이 아닌 특정 데이터를 기본값으로 지정하는 방법
	   => 함수 선언부에 "함수명(매개변수 = 기본값)"
	   ex) function a (data = 0)
	   ex) a(): data변수에 0이 저장, a(10): data변수에 10이 저장
 */
 
	// 3. 전달인자 O, 리턴값 X 함수 정의
	function printStr (str) {
		document.write("str = " + str + "<br>");
	}
 	
	printStr("안녕하세요");   
	printStr(100);
	printStr(); // 자바와 달리 자바스크립트에서는 함수 호출 시 
				// 매개변수 갯수를 맞춰주지 않아도 어떻게든 실행됨
		
	// 매개변수가 2개인 함수 정의
	// => 복수개의 매개변수 지정 시 콤마로 구분
	function printInfo (name, age) {
		document.write(name + ": " + age);
	}
		
	printInfo("차동원", 40);			

</script>

</head>
<body>

</body>
</html>
