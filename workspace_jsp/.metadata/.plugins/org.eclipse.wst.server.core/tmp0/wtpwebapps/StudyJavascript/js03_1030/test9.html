<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
/*
 * 
 - 함수와 연산자에 전달되는 값은 대부분 적절한 데이터타입(자료형)으로 자동 형변환 일어남
   ex) prompt() 함수로 입력받은 숫자는 string 타입이며 number 타입과 연산 시
       string 타입으로 자동 형변환이 일어남 (타입을 일치시킨 후 연산을 수행)
 - 상황에 따라 개발자가 의도한 타입으로 변환하는 것을 강제 형변환(= 명시적 형변환)이라고 함
   => 자바스크립트에서 명시적 형변환을 수행하는 방법: 타입(데이터) ex) String(data)
   => 주의! 자바에서 명시적 형변환과 소괄호 위치가 다름!
   => 주의! 대표적인 타입 이름(string, number, boolean 등)의 첫글자를 대문자로 지정
      ex) 변수 num의 값을 string 타입으로 변환시: String(num)
 */
// 	let data = prompt("입력");
// 	console.log(data + ": " + typeof(data));
	// => 아무지 정수를 입력하더라도 string 타입으로 취급됨
 	// -------------------------------------------------------
 	// 1. 문자열(string) 타입으로 변환
 	let value1 = 10;
 	console.log(value1 + ": " + typeof(value1));
 	
 	// number 타입인 value1 변수 타입을 문자열 타입(string)으로 강제형변환
 	value1 = String(value1);
 	console.log(value1 + ": " + typeof(value1));
 
 	// value2 변수 선언 및 boolean 타입 true 저장 후 string 타입으로 변환
 	let value2 = true;
//  value2 = String(value2);
//  console.log(value2 + ": " + typeof(value2));
 	
 	// 문자열 타입으로 변환 시 형변환 연산자 대신 널스트링("")과 결합연산자를 사용해도 동일
 	value2 = value2 + "";
 	console.log(value2 + ": " + typeof(value2));
 	// =======================================================
 	// 2. 숫자(number) 타입으로 변환
 	// - 수학과 관련된 함수 및 연산 과정 등에서 자동으로 number 타입으로 형변환 일어남
 	//   ex) 문자열형숫자("10") / 문자열형수자("2") = 두 데이터 모두 number 타입 변환 후 연산
 	// - 단, 덧셈연산자의 경우 문자열과 연산 수행 시 연결연산자로 사용되어
 	//   문자열 타입으로 변환되므로 연산 시 숫자 타입으로 강제 형변환 후 덧셈 연산 수행 필수!
 	// - 명시적 형변환 방법: Number(데이터)
 	// - 주로, prompt() 함수 등을 사용하여 데이터 입력 시 문자열로 취급되므로 숫자 변환 시 사용
 	console.log("문자열10 / 문자열2 = " + ("10" / "2"));
 	// => "10" / "2" = 10 / 2 형태로 변환되어 연산하므로 결과값 5 출력됨
 	
 	console.log("문자열10 + 문자열2 = " + ("10" + "2"));
 	// => 문자열 결합으로 인해 "10" + "2" = "102" 출력됨
 	
 	// 덧셈 연산 시 숫자 데이터끼리 연산을 위해 각 데이터들을 강제 형변환 후 연산
 	console.log("Number(문자열10) + Number(문자열2) = " + (Number("10") + Number("2")));
 	
 	// =========================================================
 	// 주의! string -> number 타입 변환 과정에서
 	// 숫자 데이터 외의 다른 데이터(문자 등)가 포함되어 있는 경우
 	// 변환 작업 과정에서 숫자(number) 타입으로 변환은 일어나지만 NaN 이라는 특수값 저장됨
 	// => NaN: Not a Number 의 약자로 숫자 데이터가 아니라는 의미의 특수값
 	//    즉, 변환 과정에서 오류가 발생하는 것이 아니라 값 자체가 특수한 값(NaN)으로 설정
 	let strNum3 = "1234a";
 		
 	console.log(strNum3 + " 변환 전 타입: " + typeof(strNum3)); // string
 	
 	let num3 = Number(strNum3);
 	console.log(strNum3 + " 변환 후 타입: " + typeof(num3)); // number
 	console.log(strNum3 + " 변환 후 데이터: " + num3); // NaN
 	
 	// ==========================================================
 	// 3. boolean 타입으로 변환
 	// - boolean 타입으로 변환 시 변환 전 데이터가 존재하기만 하면 무조건 true로 변환됨
 	//   반대로, 데이터가 존재하지 않으면 무조건 false 
 	// ex) 널스트링(""), null, undefiend 등의 값을 boolean 타입으로 변환 시 false
 	//    "Hellow World!" 등의 값을 boolean 타입으로 변환 시 true
 	let num4 = 0;
 	let bData = Boolean(num4);
 	console.log(bData + " 변환 후 타입: " + typeof(bData));
 	
 	
</script>

</head>
<body>
</body>
</html>
