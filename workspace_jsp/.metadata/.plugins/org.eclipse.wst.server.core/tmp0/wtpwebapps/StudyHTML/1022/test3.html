<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	<table> 태그를 사용하여 표(테이블) 생성 (= Grid)
	1. <table></table> 태그를 사용하여 테이블 표시 (실제로는 아무것도 표시되지 않음)
	2. <table> 태그 내의 1개 행을 표시하기 위해 <tr></tr> 태그 사용 (실제로 아무것도 표시되지 않음)
	3. <tr> 태그 내의 1개 열(데이터)을 표시하기 위해 <th> 또는 <td> 태그 사용
		1) <th>: 주로 제목열을 표시하는 용도로 사용(진하게 표시, 가운데 정렬)
		2) <td>: 주로 일반 데이터 표시 용도로 사용(진하게 X, 가운데 정렬 X)
	=> 단, 표의 테두리 표시를 위해서는 <table> 태그에 border 속성값으로 숫자 지정
	   (숫자 크기가 클 수록 테두리 두께 증가)
	   (만약, border 속성 생략 시 기본값 0 => 테두리 없음)
	=> <td> 태그에 align 속성값으로 "center" 지정 시 해당 셀(칸)은 가운데 정렬     	
	 -->
	<h1>table 태그</h1>
	<table>	<!-- 테이블 생성 -->
		<tr> <!-- 1행 -->
			<!-- <tr> 태그 사이에 <th> 또는 <td> 태그 1개당 1개 열 생성 (실제 데이터 표기 가능 공간) -->
			<th width="100">1열</th> <!-- 첫번째 열의 너비를 100픽셀만큼 지정 -->
			<th>2열</th> <!-- 두번째 열의 너비를 지정하지 않았으므로 데이터 크기만큼 너비 지정됨 -->
			<th>3열</th>
		</tr>
		<tr> <!-- 2행 -->
			<td>데이터1</td>
			<td>데이터2</td>
			<td>데이터3</td>
		</tr>
	</table> 
	<hr>
	<!-- 
			월요일	화요일	수요일	목요일	금요일
	1교시	백엔드	JAVA	백엔드	JAVA	백엔드
	2교시	DB		백엔드	프로젝트	DB		JAVA
	 --> 
	<table border="1">
		<tr>
			<th colspan="6">2강 시간표</th>
		</tr>
		<tr>
			<th width="100"></th>
			<th width="100">월요일</th>
			<th width="100">화요일</th>
			<th width="100">수요일</th>
			<th width="100">목요일</th>
			<th width="100">금요일</th>
		</tr>
		<tr>
			<td>1교시</td>
			<td>백엔드</td>
			<td>자바</td>
			<td>백엔드</td>
			<td>자바</td>
			<td>백엔드</td>
		</tr>
		<tr>
			<td>2교시</td>
			<td>백엔드</td>
			<td align="center">자바</td>
			<!-- 현재 열(셀) 데이터만 가운데 정렬 수행 -->
			<td>백엔드</td>
			<td>자바</td>
			<td>백엔드</td>
		</tr>
	</table>	 
	<hr>
	<!-- 
	기본적으로 행 또는 열의 각 크기는 동일한 선상의 다른 행 또는 열의 크기와 동일함
	즉, x행의 4개 열이 존재할 경우 y행의 열은 각각 x행의 열의 크기와 같다.
	또한, x행에 4개의 열이 존재할 때, y행에 1개 열만 존재할 경우 x행의 첫번째 열만큼 공간 차지함
	
	<th 또는 td 태그의 rowspan, colspan 속성 - 행 또는 열의 병합 >
	 -->
	
	<table border="1">
		<tr>
			<!-- 1행 1열의 크기를 4만큼 지정(= 좌우로 다른 셀의 4칸만큼의 크기 차지) -->
			<!-- 단, 전체 열의 크기가 4일 경우, 1열 외의 다른 열(td)이 존재하면 옆으로 밀려남 -->
			<td colspan="4">1</td>
			<!-- 2, 3, 4가 옆으로 밀려났으므로 해당 열 제거 필요 -->
<!-- 			<td>2</td> -->
<!-- 			<td>3</td> -->
<!-- 			<td>4</td> -->
		</tr>
		<tr>
			<td rowspan="2">5</td><!-- 2개 행 크기만큼 자리 차지 -->
			<td>6</td>
			<!-- 2행 2열 만큼의 크기를 병합하려면 colspan, rowspan 모두 2 지정(순서 무관) -->
			<td colspan="2" rowspan="2">7</td>
<!-- 			<td>8</td> -->
		</tr>
		<tr>
			<!-- 5에 의해 9가 있던 1열이 병합되었으므로 9는 옆으로 밀려남 -->
<!-- 			<td>9</td> -->
			<td>10</td>
<!-- 			<td>11</td> -->
<!-- 			<td>12</td> -->
		</tr>
	</table>
	
	
	
	
	 
	 
	 
	 
</body>
</html>
