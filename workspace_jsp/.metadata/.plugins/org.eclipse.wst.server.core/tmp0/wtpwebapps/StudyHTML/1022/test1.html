<!DOCTYPE html>
<html> <!-- HTML 문서의 시작을 알리는 태그 -->
	<head> <!-- HTML 문서의 헤더 정보(부가적인 정보)를 설정하는 태그 -->
		<meta charset="UTF-8"> 
		<!-- 현재 문서의 문자 인코딩 타입을 UTF-8로 설정 -->
		<title>HTML 태그 기초</title>
		<!-- 문서의 제목 표시하는 태그 (브라우저 제목표시줄에 표시됨) -->
	</head>
	<body> <!-- HTML 문서의 본문을 설정하는 태그(이 영역의 내용이 브라우저에 표시) -->
		<h1>test1.html - 차동원</h1>
		<!-- 이 영역은 HTML 주석 영역입니다. -->
		<!-- 주석은 프로그램 실행 대상에서 제외되는 요소입니다. -->
		<!-- 즉, 주석 처리되어 있는 내용들은 웹브라우저에서 실행되지 않으므로 화면 표시 X -->
		<!-- 단, 웹브라우저 소스보기 기능으로 확일할 수 있음 -->
		안녕하세요
	</body>
</html>
