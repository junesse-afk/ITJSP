<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div align="center">
		<form action="">
			<h1>회원가입</h1>
			<table border="1">
				<tr> 
					<th>이름</th>
					<td><input type="text" size="10"></td>
					<td rowspan="3"><img src="rabbit.png" width="100" height="100"> </td> 
				</tr>
				<tr> 
					<th>아이디</th>
					<td>
						<input type="text" placeholder="4 ~ 8글자 사이 입력">
						<input type="button" value="ID중복 확인">
					</td>
				</tr>
				<tr> 
					<th>비밀번호</th>
					<td><input type="text" placeholder="8 ~ 16글자 사이 입력"></td>
				</tr>
				<tr> 
					<th>비밀번호 확인</th>
					<td colspan="2"><input type="text"></td>
				</tr>
				<tr> 
					<th>주민번호</th>
					<td colspan="2">
						<input type="text">-
						<input type="text">
					</td>
				</tr>
				<tr> 
					<th>E-Mail</th>
					<td colspan="2">
						<input type="text">@
						<input type="text">
						<select>
							<option>직접입력</option>
							<option>naver.com</option>
							<option>gmail.com</option>
							<option>nate.com</option>
						</select>
					</td>
				</tr>
				<tr> 
					<th>직업</th>
					<td colspan="2">
						<select>
							<option>항목을 선택하세요</option>
							<option>개발자</option>
							<option>DB엔지니어</option>
						</select>
					</td>
				</tr>
				<tr> 
					<th>성별</th>
					<td colspan="2">
						<input type="radio" name="gender" id="genM"><label for="genM">남</label>
						<input type="radio" name="gender" id="genF"><label for="genF">여</label>
					</td>
				</tr>
				<tr> 
					<th>취미</th>
					<td colspan="2">
						<input type="checkbox">여행
						<input type="checkbox">독서
						<input type="checkbox">게임
						<input type="checkbox">전체선택
					</td>
				</tr>
				<tr> 
					<th>가입동기</th>
					<td colspan="2">
						<textarea rows="5" cols="40"></textarea>
					</td>
				</tr>
				<tr> 
					<td colspan="3" align="center">
						<input type="submit" value="가입">
						<input type="reset" value="초기화">
						<input type="button" value="돌아가기">
					</td>
				</tr>
			</table>		
		
		
		
		</form>
	</div>

</body>
</html>
