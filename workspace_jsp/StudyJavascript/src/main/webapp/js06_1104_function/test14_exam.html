	// 1. "Hello, World!" 문자열을 리턴하는 getMessage() 함수 정의

		console.log("함수호출됨!")

	// 2. 1 ~ 10 까지의 합 계산 후 합계를 리턴하는 getTotal() 함수 정의
	function getTotal () {
		let sum = 0;
		for (let i = 1; i <= 10; i++) {
			sum += i;
		}
		return sum;
	}
	
	// -----------------------------------------------------

	document.write(getMessage() + "<br>");
	
	// 2. getTotal() 함수를 호출하여 1 ~ 10 까지의 합을 리턴받아 출력
	let total = getTotal();
// 	let total = 55;
