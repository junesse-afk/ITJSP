<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
// let img = document.getElementById('img');
// let img = document.querySelector("#img");
// console.log(img); // null 값 출력됨
// 이 자바스크립트 코드가 실행되는 시점에 body 영역에 있는 모든 요소들은 아직 로딩되기 전이므로
// document.querySelector() 메서드 등으로 해당 요소(객체)에 접근이 불가능한 상태이다!
// => 따라서, 해당 요소를 객체로 리턴하는 메서드 호출 시 객체가 생성되지 않았으므로 null 리턴
// -------------------------------------------------------------------
// 해결책1) 태그의 onXXX 이벤트를 지정하고 해당 이벤트에서 함수를 호출하여 코드를 실행하는 방법
// => 함수가 호출되기 위해 버튼 등에서 onXXX 이벤트가 동작하려면 해당 요소는 이미
//    문서 내에서 로딩이 완료된 후 이므로 이벤트가 동작하는 시점에 다른 요소들도 로딩 완료된 상태
function changeImg () {
	let img = document.querySelector("#img");
	console.log(img);
	// => 즉, 해당 "#img" 객체가 로딩된 상태에서 자바스크립트에서 접근 가능한 상태이다!
	img.src = "../images/2.jpg";
}
//-------------------------------------------------------------------
// 해결책2) 자바스크립트 코드를 해당 태그보다 아래쪽에 기술하여
//		  태그가 로딩된 후 자바스크립트 코드가 로딩되도록 하기
//-------------------------------------------------------------------
// 해결책3) body 태그에 onload 이벤트를 지정하여 함수 호출하는 코드 기술하기
//		  => window 객체의 load 이벤트(문서 로딩 끝나면 발생)가 발생하면
// 			 지정된 함수를 자동으로 호출하게 된다!
//-------------------------------------------------------------------
// 해결책4) 코드의 위치는 해당 태그보다 위(앞)쪽 이더라도
//		   자바스크립트의 window 객체의 onload 속성을 통해 load 이벤트를 지정 시
// 		   문서 로딩이 끝난 후 특정 코드 실행이 가능해진다!
window.onload = changeImg; // load 이벤트에 함수를 연결 (실행은 아님!!!)
// => window 객체의 load 이벤트가 완료되면 자동으로 함수가 호출됨!
// => 주의! 이벤트에 함수 전달 시 함수 호출 코드 형태인 소괄호는 반드시 제거해야함!
//    (소괄호가 붙을 경우 즉시 함수를 호출(실행) 하므로 대상 요소가 로딩되지 않았을 수 있다!)
//    따라서, 함수명만 전달하면 이벤트가 발생할 때 해당 함수를 찾아 실행하게 된다!
</script>

</head>
<!-- 해결책3) 문서 로딩이 끝나면 자동으로 함수를 호출하도록 onload 속성에 함수 지정 -->
<!-- <body onload="changeImg()"> -->
<body>

	<h1>test29.html</h1>
	<img src="../images/1.jpg" id="img" width="200" height="150">
	<input type="button" value="이미지교체" onclick="changeImg()">
	
	<script type="text/javascript">
	// 해결책2)
	// img 태그 아래쪽에서 스크립트를 통해 img 태그에 접근 시 해당 요소를 객체로 다룰 수 있다!
	let img = document.querySelector("#img");
	console.log(img); // null 값 출력됨
	img.src = "../images/3.jpg";
	</script>
</body>
</html>
