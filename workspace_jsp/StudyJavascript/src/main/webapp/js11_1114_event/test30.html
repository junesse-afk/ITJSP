<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 * 
	HTML ㅌ태그에서 onXXX 속성을 활용하여 이벤트 연결이 가능하지만
	자바스크립트에서도 대상 요소에 대해 이벤트 연결이 가능하다!
	=> 기본문법: 대상요소객체명.onXXX = 실행할함수명
			  (좌변의 onXXX 이벤트가 발생하면 우변의 함수를 찾아 실행함)
	=> 주의! 실행할 함수 전달 시 소괄호()는 기술하지 않는다! (즉시 실행되기 때문에)		  
 */
 
 	// 1) window 객체의 onload 이벤트 발생 시 별도로 함수를 정의하고 해당 이름을 전달하는 방법
 	function changeImg () {
 		
 		document.querySelector("#img").src = "../images/2.jpg";
 	}
 	window.onload = changeImg;
 
 	// 2) window 객체의 onload 이벤트 발생 시 실행할 함수를 별도로 정의하지 않고
 	//    함수 전달 위치(onload 이벤트 우변)에 "익명함수" 형태로 직접 정의하는 방법
 	//    => 익명 함수 정의 기본 문법: function() {}
 	//    => 익명 함수를 이벤트에 전달하는 문법: 객체명.onXXX = function () {}
 	//    => 익명 함수 이므로 이름이 없기 때문에 별도로 호출할 수 없으며
 	//       단지 특정 이벤트의 "전용 함수"로 사용됨
 	//	  => ES6 이후 익명함수는 화살표함수 () => {} 로 변경도 가능
//  	window.onload = function () {}
 	window.onload = () => {
 		document.querySelector("#img").src = "../images/3.jpg";
 	}
 	
 	
</script>
</head>
<body>

	<h1>test30.html</h1>
	<img src="../images/1.jpg" id="img" width="200" height="150">

</body>
</html>
