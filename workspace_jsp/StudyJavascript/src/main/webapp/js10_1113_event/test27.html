function printCheckbox () {
	let checkbox = document.fr.cb;

// 	if (!checkbox[0].checked && !checkbox[1].checked && !checkbox[2].checked) {
// 		alert("체크박스 항목 하나 이상 선택 필수!");
// 	}
	
	// 각 항목을 직접 기술하지 않고 반복문을 통해 체크박스 배열을 차례대로 접근 후 판별 가능
	let isChecked = false;
	
	for (let i = 0; i < checkbox.length; i++) {
		if (checkbox[i].checked) {
			isChecked = true;
			break; // 체크된 항목 찾았으면 반복 종료
		}
	}
	
	// 반복문 종료 후 isChecked 값이 false 이면 아무것도 체크되지 않았다는 의미
	if (!isChecked) { // isChecked 가 false면
		alert("체크박스 항목 하나 이상 선택 필수!");
	}
}
