<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	// 변수 선언문의 차이점 (var vs let vs const)
	// 1. var 사용하여 변수 선언 시 동일한 이름의 변수를 다시 선언(중복)하더라도
	//    사용 가능하며 다른 타입 또는 다른 값의 데이터로 변경 시에도 문제 발생하지 않음
	// => 단, 개발자의 실수로 중복선언이 되었더라도 그대로 사용되므로 개발 과정에서 문제 발생 가능성 있음
	var num1 = 10;
	console.log(num1 + ": " + typeof(num1));
	
	// 기존에 선언된 num1 변수를 var 키워드로 다시 선언도 가능하며
	// 다른 타입의 데이터로도 변경 가능
	var num1 = "홍길동";
	console.log(num1 + ": " + typeof(num1));
	
	// -------------------------------------------------------
	// 2. let 사용하여 변수 선언 시 동일한 이름의 변수 다시(중복) 선언 불가능
	// => 개발자가 실수로 중복된 이름의 변수를 선언하더라도 즉시 오류 발생 사실 인지 가능
	let num2 = 20;
	console.log(num2 + ": " + typeof(num2));
	
	// 기존에 선언된 num2 변수를 let 키워드로 다시 중복선언할 경우
	// 변수 중복으로 인해 오류 발생함. 또한, 이 오류로 인해 위의 정상적인 코드들도 실행 불가
// 	let num2 = 30;
// 	console.log(num2 + ": " + typeof(num2));

	// 다만, let으로 선언한 변수도 기존 변수의 값 변경은 가능함
	num2 = "홍길동";
	console.log(num2 + ": " + typeof(num2));
	
	// ----------------------------------------------------------
// 	alert(b);
// 	var b = 20;
	
// 	alert(c);
// 	let c = 20;

	// [결론]
	// var 와 let 의 차이점: 동일한 이름의 변수 중복 선언 가능 여부 (var: 가능, let: 불가능)
	// var 와 let 의 공통점: 기존 변수값 변경 가능
	// => 가급적 let 을 사용하여 변수를 선언하자!
	// ----------------------------------------------------------
	// 3. const 사용하여 선언한 변수는 [상수]로 취급되어 저장된 값을 변경할 수 없음
	//   - constant의 약자로 상수를 의미함
	//	 - 한 번 저장된 값은 불변이므로, 다른 값으로 변경 불가
	//     => 변경 과정에서 오류 발생
	//	 - 변수 선언 시 반드시 초기화를 수행해야하며, 초기화 하지 않으면 오류 발생
// 	const num3; // 오류 발생! 초기화 필수!
	
	const num3 = 10; // num3 변수에 10 저장 => 이후로 num3 변수값은 변경 불가능
// 	num3 = 99; // 현재 코드에서 오류 발생

</script>

</head>
<body>

</body>
</html>
