<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 자바스크립트 사용을 위해서는 HTML 문서 내에서 <script></script> 태그 필수! -->
<script type="text/javascript">
// 이 주석은 자바스크립트에서 한줄 (단일 라인) 주석
/* 
	이 주석은 자바스크립에서
	여러 줄(범위) 주석입니다.
*/

/* 
	[ 함수 (function) ]
	- 어떤 작업을 처리하는 코드들의 집합
	- 반드시 호출을 통해서 실행될 수 있음
	
	[ 내장 함수 ]
	- 자바스크립트에서 제공하는(= 내장된) 함수로
	  이미 자바스크립트 언어 자체에서 구현하여 제공하므로
	  개발자는 내장 함수를 호출을 통해 구현되어 있는 기능을 사용할 수 있음
	- 내장 함수 호출 기본 문법: 함수명(필요에 따라 전달할 데이터)
	- 대표적인 내장 함수: alert(), confirm(), prompt(), console.log()
*/

//	-----------------------------------------------------------
	// alert() 함수: 함수 호출 시 전달되는 데이터를 웹브라우저 팝업창을 통해 출력하는 함수
	// => 소괄호 사이에 브라우저에 출력할 데이터 또는 변수를 전달
// 	alert("Hello, World!"); // 자바스크립트는 "" 또는 '' 모두 사용 가능 (차이 없음)
	
	// 자신의 이름 출력하기
// 	alert('차동원'); // 위 alert() 함수 창이 먼저 열린 후 닫고 나면 이름 출력됨
//	-----------------------------------------------------------
	// confirm() 함수: 사용자로부터 확인 및 취소 버튼을 통해 확인 작업을 수행하는 함수
	// => 소괄호 사이에 alert() 함수와 마찬가지로 출력데이터(내용) 전달
// 	confirm("종료하시겠습니까?")
	
//	-----------------------------------------------------------
	// prompt() 함수: 팝업창을 통해 사용자로부터 데이터 입력을 받는 함수
// 	prompt("이름을 입력하세요."); // 단순 메세지만 표시
// 	prompt("이름을 입력하세요.", "차동원"); // 메세지 표시와 함께 "차동원" 텍스트를 미리 입력함
//	-----------------------------------------------------------
	// document.write(): 웹브라우저 표시 영역에 원하는 데이터를 출력하는 함수
	document.write("웹브라우저 화면에 표시되는 메세지");
	// document.write() 사용 시 문자열에 HTML 태그를 사용하면 실제 태그 적용됨
	document.write("<h1>웹브라우저 화면에 표시되는 메세지</h1>");
//	-----------------------------------------------------------
	// console.log(): 웹브라우저 콘솔창에 데이터를 출력하는 함수 (이클립스 콘솔 같은 역할)
	// => 개발자가 개발 과정에서 특정 값 등을 확인하는 용도로 사용하는 출력문
	// => 확인을 위해서는 웹브라우저의 개발자 도구를 통해서만 확인이 가능하다!
	console.log("브라우저 콘솔 창에 출력되는 메세지");
	
// 	var a = {name: '차동원', age: 40};
// 	alert(a);	// 데이터 확인 시 자세한 내용이 보이지 않음
// 	console.log(a); // 자세한 내용 확인 가능
</script>

</head>
<body>
	<!-- <script> 태그는 여러번 중복해서 선언 가능하며 위에서부터 차례대로 실행됨 -->
	<script type="text/javascript">
		console.log("두번째 <script> 태그")
	</script>

</body>
</html>
